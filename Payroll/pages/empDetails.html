<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/empDetails.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>Employee Payroll App</title>
</head>

<body>
  <!-- UC 1 -->
  <header class="header-content header wdth">
    <div class="logo-content">
      <img src="../assets/logo.png" alt="logo">
      <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>

  <!-- UC 2 -->
  <div class="main-content">
    <div class="header-content employee-header">
      <div class="emp-detail-text">
        Employee Details
        <div class="emp-count">10</div>
      </div>
      <div class="btn_">
      <a href="..\pages\empPayroll.html" class="add-button">
        <img src="../assets/plu" alt="">Add User
      </a>
    </div>
    </div>

    <!-- UC 3 -->
    <div style="margin-left: 10%;" class="table-main wdt">
      
    
     
     <table class="table wdt" id="employeeList">
      <thead>
        <tr>
          <th></th>
          <th class="tab_name">NAME</th>
          <th class="tab_gender">GENDER</th>
          <th class="tab_dept">DEPARTMENT</th>
          <th class="tab_salary">SALARY</th>
          <th class="tab_date">START DATE</th>
          <th class="tab_act">ACTIONS</th>
          </tr>
      </thead>
      <tbody>

      </tbody>
  </table>
          
     
    </div>
  </div>
   <script src="../scripts/empPayroll.js"></script>
 <!-- <script src="../js/utility.js"></script>
  <script src="../js/site_properties.js"></script>
  <script src="../js/EmployeePayrollData.js"></script> -->
</body>

</html>
